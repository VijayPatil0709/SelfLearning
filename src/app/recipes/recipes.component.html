<div class = "row">  <!--Create single row -->
    <div class = "col-md-5"> <!--Create a left side column -->
        <app-recipe-list
        (recipeWasSelected)="selectedRecipe = $event"
        ></app-recipe-list>
    </div>
    <div class= "col-md-7"> <!--Create a Right Side Coloumn -->
        <app-recipe-detail
        *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p> Please Select Recipe</p>
        </ng-template>
    </div>
</div>
